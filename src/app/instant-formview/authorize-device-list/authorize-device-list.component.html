<div class="p-3">
  <div class="col-lg-4 col-md-4 col-xl-4 col-sm-4 padding_l_r_0">
      <div class="input-group">
    <input type="text" class="form-control cus-forminput" id="filter-text-box" placeholder="Filter..." [(ngModel)]="searchField"
      (keyup)="onFilterTextBoxChanged($event)" />
      <div class="input-group-append" *ngIf="searchField.length">
          <span class="input-group-text cursor_pointer" (click)="clearSearch()"> <i
              class="fa fa-times"></i></span>
        </div>
      </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-24 col-md-24 col-xl-24 col-sm-24">
        <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)" [rowHeight]="rowHeight" style="width: 100%; height: 80vh;"
        (gridSizeChanged)="onGridSizeChanged($event)" [overlayNoRowsTemplate]="noRowsTemplate">
      </ag-grid-angular>
    </div>
  </div>


  <ng-template #authorizeActionCell let-dataItem>
    <button type="button" class="btn btn-success mt-1" (click)="authorizeDevice(dataItem,true);"><i
        class="fas fa-check"></i>Allow</button>
    <button type="button" class="btn btn-danger ml-2 mt-1" (click)="authorizeDevice(dataItem,false);"><i
        class="fas fa-times"></i>Deny</button>
  </ng-template>

  <ng-template #deviceIconCell let-dataItem>
    <i *ngIf="dataItem.device == 'mobile'" class="fas fa-mobile-alt"></i>
    <i *ngIf="dataItem.device == 'tablet'" class="fas fa-tablet-alt"></i>
    <i *ngIf="dataItem.device == 'desktop'" class="fas fa-desktop"></i>
  </ng-template>
  <!-- Loading bar section start-->
  <div *ngIf="enableLoading === true">
    <div class="loading_background"></div>
    <div class="preloader">
      <div class="preloader-container">
        <span class="animated-preloader"></span>
      </div>
    </div>
  </div>
  <!-- Loading bar section ends -->
</div>
