<div class="p-3">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xl-4 col-sm-4">
      <div class="input-group">
        <input type="text" class="form-control cus-forminput" id="filter-text-box" placeholder="Filter..."
          [(ngModel)]="searchField" (keyup)="onFilterTextBoxChanged($event)" />
        <div class="input-group-append" *ngIf="searchField.length">
          <span class="input-group-text cursor_pointer" (click)="clearSearch()"> <i class="fa fa-times"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3">
    <div class="col padding_l_r_0">
      <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)" [rowHeight]="rowHeight" style="width: 100%; height: calc(100vh - 280px);"
        (gridSizeChanged)="onGridSizeChanged($event)" [overlayNoRowsTemplate]="noRowsTemplate">
      </ag-grid-angular>
    </div>
  </div>

  <ng-template #connectActionCell let-dataItem>
      <div class="dropdown">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-cog padding_right_5"></i>
          </button>
          
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" (click)="connect(dataItem);">Connect</a>
            <a class="dropdown-item" (click)="delete(dataItem);">Delete</a>
          </div>
        </div>
    <!-- <button type="button" class="btn btn-success mt-1" (click)="connect(dataItem);">Connect</button> -->
  </ng-template>
  <!-- Loading bar section start-->
  <div *ngIf="enableLoading === true">
    <div class="loading_background"></div>
    <div class="preloader">
      <div class="preloader-container">
        <span class="animated-preloader"></span>
      </div>
    </div>
  </div>
  <!-- Loading bar section ends -->
</div>
