<div class="inner_col_second  clearfix">
  <section class="page_title_wrap title_height_40 clearfix">
    <span class="page_title_lg ng-binding title_height_40">
      <span class="page_title_lg ng-binding ng-scope">Proforma / Prior Year Carry Forward</span>
      <div class="row float-right d-none d-md-block">
        <button class="btn btn-outline-primary margin_left_5 pl-2" (click)="backToHomeScreen()">Back
          To Dashboard</button>
        <i class="m-2 refresh-loader fas fa-redo float-right color_gray font_size_14 cursor_pointer"
          [ngClass]="{'rotate':refreshStart}" (click)="manuallyRefresh()"></i>
      </div>
    </span>
  </section>

  <div class="p-3 clearfix allowScrollSync" style="padding-bottom: 0.25rem !important;">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-xl-4 col-sm-4">
        <!-- This will filter $data in ng-repeat instead of in Grid. -->
        <div class="input-group">
          <input type="text" class="form-control cus-forminput" id="filter-text-box" [(ngModel)]="filter.searchField"
            (ngModelChange)="quickSearch(filter.searchField)" placeholder="Filter by Any Value" />
          <div class="input-group-append" *ngIf="filter.searchField && filter.searchField.length > 0">
            <span class="input-group-text cursor_pointer"
              (click)="filter.searchField = ''; quickSearch(filter.searchField);"> <i class="fa fa-times"></i></span>
          </div>
        </div>
      </div>
      <div class="col-lg-13 col-md-3 col-xl-3 col-sm-3 padding_l_0 col-xs-margin_top_10">
        <button class="btn btn-outline-primary  float-left"
          [ngClass]="{'no-clicking disabled':!userCan('CAN_DO_CONVERSION')}" (click)="uploadNewProforma()">New</button>
      </div>
      <div class="col-lg-17 col-md-17 col-xl-17 col-sm-17 padding_l_0">
        <button class="btn btn-outline-primary float-right" (click)="resetGridSettings()">Reset Grid Setting</button>
        <button class="btn btn-outline-primary mx-2 float-right" (click)="saveGridSettings()">Save Grid Setting</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-24 col-md-24 col-xl-24 col-sm-24">
        <app-standard-ag-grid #proformaAgGridComponent name="proformaList" [gridOptions]="gridOptions"
          [result]="rowData" [(filter)]="filter" (onStandardGridReady)="onGridReady($event)"
          [defaultFilter]="defaultFilter">
        </app-standard-ag-grid>
      </div>
    </div>
  </div>
</div>
