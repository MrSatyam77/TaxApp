<div style="padding: 15px;background: #005074; color: #ffff">Active Sessions</div>
<div class="p-2">
              
    <table class="table border-0 table-border-none">
        <thead class="bg-light">
            <th width="40%" class=" border-0">Device Name</th>
            <th width="30%" class=" border-0">Time</th>
            <th width="30%" class=" border-0">Actions</th>
        </thead>
        <tbody>
            <tr *ngIf="deviceInfo && deviceInfo.deviceName">
                <!-- <td width="20%">1</td> -->
                <td class="align-middle border-0">{{deviceInfo.deviceName}}</td>
                <td class="align-middle border-0">{{deviceInfo.time}}</td>
                <td class="align-middle border-0"><button type="button" class="btn btn-primary"
                        (click)="disconnect(dataItem);">Disconnect</button></td>
            </tr>
        </tbody>
    </table>

  <!-- Loading bar section start-->
  <div *ngIf="enableLoading === true">
    <div class="loading_background"></div>
    <div class="preloader">
      <div class="preloader-container">
        <span class="animated-preloader"></span>
      </div>
    </div>
  </div>
  <!-- Loading bar section ends -->
</div>
