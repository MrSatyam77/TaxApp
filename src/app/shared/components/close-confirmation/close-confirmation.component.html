<div class="modal-header">
  <h5 class="modal-title" id="modal-title">
    <i class="fa fa-check-square"></i> Save Confirmation
  </h5>
  <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>If you leave this page, changes you have made will not be saved.</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="close(true)">Save</button>
  <button type="button" class="btn btn-outline-primary" (click)="close(false)">Close Without Saving</button>
</div>
