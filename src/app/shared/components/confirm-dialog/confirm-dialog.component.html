<div class="modal-header">
  <h5 class="modal-title" id="modal-title"><i class="fa fa-check-square"></i>&nbsp;{{dialogData.title}}</h5>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span [innerHTML]="dialogData.text"></span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="modal.close('YES')">Yes</button>
  <button type="button" class="btn btn-outline-primary" (click)="modal.dismiss('NO')">No</button>
</div>
