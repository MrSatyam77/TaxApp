<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333;"
  class="verificationqanda">
  <form name="alertToVerifyUnlock">
    <div class="modal-header dialog-header-confirm quicksetup-modal verificationqanda-modal">
      <h4 class="modal-title"><img src="taxAppJs/images/danger.png" align="middle" class="modal-header-icon"> Alert!</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()"><span
          aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body clearfix">
      <div class="wrapper_class" style="color: red">
        If you make changes to office information, then you will have to undergo the verification process again.
      </div>
      <div>
        Are you sure you want to unlock?
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary mr-2" (click)="close(true)">
        <span>Yes</span>
      </button>
      <button type="button" class="btn btn-outline-primary mr-2" (click)="dismiss()"><span>No</span></button>
    </div>
  </form>
</div>
