<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333;">
  <div class="modal-header dialog-header-confirm">
    <h4 class="modal-title">Missing Verification Information</h4>
  </div>
  <div class="modal-body clearfix">
    <div class="mt-2">
      <span class="font-weight-bold">The following steps are required before the verification process can begin:</span>
      <ul class="mt-2">
        <li *ngFor="let info of missingUserData">
          {{info}}
        </li>
      </ul>
    </div>
    <div class="mt-3 font-weight-bold text-primary" style="cursor: pointer;" (click)="close(true)"><u>Complete Your Details Here</u></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="close(false)">Close</button>
  </div>
</div>
