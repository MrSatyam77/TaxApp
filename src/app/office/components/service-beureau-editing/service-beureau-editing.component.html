<form [formGroup]="serviceBeureauForm">
  <div class="form-group row">
    <label for="firmName" class="col-sm-12 col-form-label">Firm Name</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="firmName" formControlName="firmName" pattern="(([A-Za-z0-9-\#\(\)]|&|') ?)*([A-Za-z0-9-\#\(\)]|&|')">
    </div>
  </div>
  <div class="form-group row" *ngIf="serviceBeureauForm.controls.firmName.errors && serviceBeureauForm.controls.firmName.errors.pattern">
    <label class="col-sm-12"></label>
    <label class="col-sm-12 text-danger">
      Invalid character found. Legal Characters: A-Z, a-z, 0-9, #, hyphen, single space.
    </label>
  </div>

  <div class="form-group row">
    <label for="street" class="col-sm-12 col-form-label">Street</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="street" formControlName="street" pattern="[A-Za-z0-9]( ?[A-Za-z0-9\-/])*">
    </div>
  </div>
  <div class="form-group row" *ngIf="serviceBeureauForm.controls.street.errors && serviceBeureauForm.controls.street.errors.pattern">
    <label class="col-sm-12"></label>
    <label class="col-sm-12 text-danger">
      Invalid character found. Legal Characters: A-Z, a-z, 0-9, hyphen, single space.
    </label>
  </div>

  <div class="form-group row">
    <label for="zipCode" class="col-sm-12 col-form-label">Zip Code</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="zipCode" formControlName="zipCode" mask="00000" (blur)="setDataBasedOnZipCode()">
    </div>
  </div>

  <div class="form-group row">
    <label for="city" class="col-sm-12 col-form-label">City</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="city" formControlName="city" pattern="([A-Za-z] ?)*[A-Za-z]">
    </div>
  </div>
  <div class="form-group row" *ngIf="serviceBeureauForm.controls.city.errors && serviceBeureauForm.controls.city.errors.pattern">
    <label class="col-sm-12"></label>
    <label class="col-sm-12 text-danger">
      Invalid character found. Legal Characters: A-Z, a-z, single space.
    </label>
  </div>

  <div class="form-group row">
    <label for="state" class="col-sm-12 col-form-label">State</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="state" formControlName="state" pattern="([A-Za-z] ?)*[A-Za-z]">
    </div>
  </div>
  <div class="form-group row" *ngIf="serviceBeureauForm.controls.state.errors && serviceBeureauForm.controls.state.errors.pattern">
    <label class="col-sm-12"></label>
    <label class="col-sm-12 text-danger">
      Invalid character found. Legal Characters: A-Z, a-z, single space.
    </label>
  </div>

  <div class="form-group row">
    <label for="phoneNo" class="col-sm-12 col-form-label">Telephone</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="phoneNo" formControlName="phoneNo" mask="(00) 000-0000">
    </div>
  </div>
  <div class="form-group row">
    <label for="efin" class="col-sm-12 col-form-label">EFIN</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="efin" formControlName="efin" mask="000000">
    </div>
  </div>
  <div class="col float-right border-top pt-3 p-0">
    <div class="float-right">
      <button type="submit" class="btn btn-outline-primary" (click)="save()" [disabled]="!serviceBeureauForm.valid">Save</button>
      <button type="button" class="btn btn-outline-primary ml-2" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
