<div class="col-24 p-0 bg-white border">
  <div class="col-lg-24 col-md-24 col-sm-24 padding_l_r_0">
    <section class="page_title_wrap title_height_40 clearfix">
      <span class="page_title_lg ng-binding title_height_40">
        <span class="page_title_lg ng-binding ng-scope">Required Privileges</span>
        <div class="row float-right mt-2">
          <button class="btn btn-outline-primary pl-2 mr-3" (click)="backToHomeScreen()">Back
            To Dashboard</button>

        </div>
      </span>
    </section>
  </div>

  <div class="form-group input-group-lg row_height_30">
    <div class="p-3 clearfix">
      <div class="row mt-3">
        <div class="col">
          <h5>
          <!-- <span>The user role</span>
          <span class="font_bold"> {{userLocationData.role.name}} </span> -->
          <span>You do not have the rights to perform this action. The privileges below are necessary to complete the
            desired action.</span>
          </h5>
        </div>
      </div>
      <div *ngFor="let category of requirePrivilegesKeys; trackBy: trackByFn" class="row">
        <div class="col mt-3">
          <label class="font_bold">{{category}}</label>
          <ul class="list-unstyled row">
            <li *ngFor="let privilege of requiredPrivileges[category].privileges; trackBy: trackByFn"
              class="col-24 py-2 px-3">
              <div class="float-left mr-3"><i class="fa fa-long-arrow-alt-right"></i></div>
              <div class="float-left">{{privilege.displayText}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="p-3 clearfix">
        This Feature is not allowed for 2019.
    </div>
  </div>
</div>
