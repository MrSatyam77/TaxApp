<div class="bg-white border">
  <section class="page_title_wrap px-3 py-2 clearfix">
    <div class="float-left">
      <h5 class="m-0 mt-2"> MyTAXPortal Settings</h5>
    </div>
    <div class="float-right d-none d-md-block">
      <button class="btn btn-outline-primary " (click)="gotoHome()">Back To Dashboard</button>
    </div>
  </section>

  <div class="row mt-5" *ngIf="isApiCalled === true">
    <div class="col-24 text-center mt-5">
      <div id="squaresWaveG">
        <div id="squaresWaveG_1" class="squaresWaveG"></div>
        <div id="squaresWaveG_2" class="squaresWaveG"></div>
        <div id="squaresWaveG_3" class="squaresWaveG"></div>
        <div id="squaresWaveG_4" class="squaresWaveG"></div>
        <div id="squaresWaveG_5" class="squaresWaveG"></div>
        <div id="squaresWaveG_6" class="squaresWaveG"></div>
        <div id="squaresWaveG_7" class="squaresWaveG"></div>
        <div id="squaresWaveG_8" class="squaresWaveG"></div>
      </div>
    </div>
  </div>

  <div class="col p-3">
    <ng-template [ngIf]="showSettingMenuBasedOnTaxYear === true">
      <div class="row" *ngIf="settings && !isApiCalled">
        <div class="col-24">
          <app-company-details [(settings)]="settings" (settingsChange)="updateEmailTemplate()"></app-company-details>
        </div>
        
        <div class="col-24">
          <app-email-templates [(settings)]="settings"></app-email-templates>
        </div>
        
        <div class="col-24">
          <app-client-question-form-list [(settings)]="settings"></app-client-question-form-list>
        </div>
      </div>
    </ng-template>
    <ng-template [ngIf]="!isApiCalled && showSettingMenuBasedOnTaxYear === false">
      <div class="row">
        <div class="col-24">
          <h3>MyTAXPortal is not available for year {{taxYear}}. Please select year 2018 to get the access.</h3>
        </div>
        <div class="col-24 mt-3">
          <a class="btn btn-outline-primary mr-3" href="/home">Go to Dashboard</a>
        </div>
      </div>
    </ng-template>
    <div id="render-email-template" [hidden]="true"></div>
  </div>
</div>
