<div class="clearfix border-bottom pb-3 mb-3">
  <div class="row">
    <div class="col">
      <h6 class="font-weight-bold mb-4">Company Settings</h6>
    </div>
  </div>
  <div class="row">
    <!-- VIEW COMPANY SETTINGS -->
    <div class="col-24">
      <div class="form-group row">
        <div class="col col-sm-4">
          <label>Company Logo</label>
        </div>
        <div class="col-auto position-relative pr-0" style="height: 154px;">
          <label class="label icon" data-toggle="tooltip" title="Click to upload company logo">
            <div class="client_logo_op_wrps blank_image_wrps">
              <div class="empty_imgs_wrps" *ngIf="!settings.companyLogo">
                <span>Click to upload <br> company logo.</span>
              </div>
              <img id="image" [src]="settings.companyLogo" *ngIf="settings.companyLogo">
            </div>
            <input type="file" #uploadCompanyLogoInput (change)="changeCompanyLogo($event)" class="sr-only" id="input" name="image"
              accept="image/*" [disabled]="!permission.canSettingSave" />
          </label>
          <button type="button" (click)="removeLogo()" *ngIf="settings.companyLogo && permission.canSettingSave"
            style="position: absolute; top: 0; background-color: #f0514a; right: 0px; border: 1px solid #f0514a; color: #fff;">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col col-sm-4 pt-2">
          <label>Company Name</label>
        </div>
        <div class="col col-sm-10 close_icon_wrapper">
          <span class="font-weight-bold pt-2 d-inline-block" *ngIf="mode !== 'edit'">{{settings.companyName}}</span>
          <input type="text" name="companyName" class="form-control" [(ngModel)]="settings.companyName" maxlength="40"
            [required]="!settings.companyName" *ngIf="mode === 'edit'" />
        </div>
        <div class="col pl-0">
          <div class="float-left">
            <button type="button" class="btn btn-outline-primary" (click)="switchToEditMode()"
              title="Edit Company Settings" [disabled]="!permission.canSettingSave" *ngIf="mode !== 'edit'">
              <i class="fa fa-edit" aria-hidden="true"></i> Edit
            </button>
            <ng-template [ngIf]="mode === 'edit'">
              <button class="btn btn-outline-primary mr-2" [disabled]="!settings.companyName "
                (click)="saveCompanyName()" title="Save" [disabled]="!permission.canSettingSave">
                <i class="fa fa-save" aria-hidden="true"></i> Save
              </button>
              <button type="button" class="btn btn-outline-primary" (click)="switchToEditMode()" title="Cancel">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
