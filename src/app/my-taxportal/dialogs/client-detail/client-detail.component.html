<div
  style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857146;color: #333333;">
  <div class="modal-header dialog-header-confirm">
    <span class="modal-title" *ngIf="data.clientId" style="font-size: 18px;">
      Edit Client
    </span>
    <span class="modal-title" *ngIf="!data.clientId" style="font-size: 18px;">
      Add Client
    </span>
    <button type="button" class="close" (click)="close()">Ã—</button>
  </div>
  <form #clientForm="ngForm" (ngSubmit)="saveClient()">
    <div class="modal-body clearfix static_form_wrap">

      <div class="input-group-lg row_height_30">
        <div class="row col-lg-24 col-md-24 col-xs-24 padding_l_r_0 margin_bottom_10">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <label>First Name</label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="text" name="fname" class="form-control" [required]="!data.firstName"
              [(ngModel)]="data.firstName" />
          </div>
        </div>
        <div class="row col-lg-24 col-md-24 col-xs-24 padding_l_r_0 margin_bottom_10">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <label>Last Name</label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="text" name="lname" class="form-control" [required]="!data.lastName"
              [(ngModel)]="data.lastName" />
          </div>
        </div>
        <div class="row col-lg-24 col-md-24 col-xs-24 padding_l_r_0 margin_bottom_10">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <label>Email</label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-24">
            <input type="email" name="email" class="form-control-lg form-control" [(ngModel)]="data.email"
              [required]="!data.email" />
          </div>
        </div>
        <div class="row col-lg-24 col-md-24 col-xs-24 padding_l_r_0 margin_bottom_10">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <label>Phone</label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="text" name="phone" class="form-control" [(ngModel)]="data.phone" mask="(000)000-0000"
              minlength="13" maxlength="13" />
          </div>
        </div>
        <div class="row col-lg-24 col-md-24 col-xs-24 padding_l_r_0 margin_bottom_10">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <label>SSN/ITIN</label>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="text" name="SSN" class="form-control" [(ngModel)]="data.SSN" [required]="!data.SSN"
              minlength="11" maxlength="11" mask="000-00-0000" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary" [disabled]="clientForm.invalid">Save</button>
      <button type="button" class="btn btn-outline-primary" (click)="close()">Close</button>
    </div>
  </form>
</div>
