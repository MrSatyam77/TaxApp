<div class="clerfix p-3" style="padding-bottom: 0.25rem !important;">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xl-4 col-sm-4">
      <div class="input-group">
        <input type="text" class="form-control cus-forminput" placeholder="Filter by Any Value"
          [(ngModel)]="filter.searchText" (ngModelChange)="quickSearch(filter.searchText)" />
        <div class="input-group-append" *ngIf="filter.searchText && filter.searchText.length > 0">
          <span class="input-group-text cursor_pointer"
            (click)="filter.searchText = ''; quickSearch(filter.searchText);">
            <i class="fa fa-times"></i></span>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xl-6 col-sm-6">
      <select class="form-control cus-forminput" id="typeFilter" [(ngModel)]="filter.status"
        (ngModelChange)="externalFilter()">
        <option *ngFor="let type of returnTypes" [value]="type.id">{{type.title}}</option>
      </select>
    </div>
    <div class="col-lg-14 col-md-14 col-xl-14 col-sm-14">
      <button class="btn btn-outline-primary float-right" (click)="resetGridSettings()">Reset Grid Setting</button>
      <button class="btn btn-outline-primary mx-2 float-right" (click)="saveGridSettings()">Save Grid Setting</button>
      <button class="btn btn-outline-primary float-right" (click)="backupReturn()">Backup</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-24 col-md-24 col-xl-24 col-sm-24">
      <app-standard-ag-grid #returnBackupList name="backupReturnList" [gridOptions]="gridOptions" [result]="rowData"
        [(filter)]="filter" (onStandardGridReady)="onGridReady($event)" [rowSelection]="'multiple'"
        [defaultFilter]="defaultFilter">
      </app-standard-ag-grid>
    </div>
  </div>
</div>
