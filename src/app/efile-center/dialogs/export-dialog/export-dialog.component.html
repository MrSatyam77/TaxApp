<div class="modal-header">
  <h5 class="modal-title" id="modal-title">Select columns to export</h5>
</div>
<div class="modal-body">
  <div class="form-group input-group-lg row_height_30">
    <div class="col-lg-24 col-md-24 col-sm-24 col-xs-24 clearfix mb-2">
      <div class="row">
        <!-- <div class="col-lg-24 col-md-24 col-sm-24 col-xs-24 margin_bottom_10 font_bold">Returns Prepared By</div> -->
        <div class="col-lg-24 col-md-24 col-sm-24 col-xs-24"
          *ngFor="let column of data.columnConfiguration let i = index">
          <div class="mtpo-custom-checkbox d-inline">
            <button type="button" class="mtpo-checkbox" (click)="column.selected = !column.selected"
              [class.active]="column.selected === true"></button>
            <label class="d-inline text-primary">{{column.text}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="export()">Export</button>
    <button type="button" class="btn btn-outline-primary" (click)="close()">Cancel</button>
  </div>
