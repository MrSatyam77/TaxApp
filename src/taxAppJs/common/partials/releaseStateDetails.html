<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333;">
    <div class="modal-header dialog-header-confirm">
        <h4 class="modal-title">
            <span class="text-left">Approved E-File States</span>
        </h4>
    </div>
    <div class="modal-body clearfix">
        <div class="row_height_30">
            <div class="col-lg-24 col-sm-24 col-md-24 col-xs-24">
                <div class="status_icon_wrap">
                    <div class="col-lg-9 col-sm-2 col-md-3 col-xs-0 font_bold"></div>
                    <div class="status_name col-lg-5 col-sm-7 col-xs-8 text-right"><img data-ng-src="taxAppJs/return/workspace/images/approved.png" class="margin_right_5">E-File Approved </div>
                    <div class="status_name col-lg-5 col-sm-7 col-xs-8 text-right"><i style="color:graytext;" class="fa fa-exclamation-triangle padding_right_5"></i>In E-File Testing </div>
                    <div class="status_name col-lg-5 col-sm-7 col-xs-8 text-right"><i style="color:graytext;" class="fa fa-print padding_right_5"></i>{{taxYear}} Paper Only </div>
                    

                </div>
            </div>
        </div>
        
        <div class="row_height_30 preferences-header">
            <div class="col-lg-24 col-sm-24 col-md-24 col-xs-24 table-header-custom">
                <div class="col-lg-5 col-sm-3 col-md-3 col-xs-5 font_bold"></div>
                <div ng-repeat="packageName in packageNameList" class="col-lg-3 col-sm-3 col-md-3 col-xs-3 font_bold"> {{packageName.packageName}} </div>
            </div>
            <div style="width:20px;float:left;"></div>
        </div>
        <div class="state-list-dashboard-body-overflow">
            <div ng-repeat="state in stateWisePackageList" class="col-lg-24 col-sm-24 col-md-24 col-xs-24 table-body-row-custom">
                <div class="col-lg-5 col-sm-3 col-md-3 col-xs-5">{{state.stateName}}</div>
                <div ng-repeat="package in state.packageList" class="col-lg-3 col-sm-3 col-md-3 col-xs-3 margin_top_5">
                    <img ng-if="package.isState==true && package.eFileStatus.value=='approved'" data-ng-src="taxAppJs/return/workspace/images/approved.png">
                    <i ng-if="package.isState==true && package.eFileStatus.value!='approved'" style="color:graytext;" class="fa" ng-class="{'fa-print':package.eFileStatus.value=='paperOnly','fa-exclamation-triangle':package.eFileStatus.value=='ats'}"></i>
                    <span ng-if="package.isState==false" style="color:graytext;">N/A</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-ng-click="close()">Close</button>
    </div>
</div>
