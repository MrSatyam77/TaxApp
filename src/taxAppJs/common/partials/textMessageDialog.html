<style type="text/css">
  .ta-root[required] .ta-scroll-window.form-control {
    border: 1px solid red !important;
  }

  .textarea_chat {
    width: 100%;
    height: 250px;
    padding: 10px;
    max-width: 100%;
    border: 1px solid #000;
  }

  .textarea_chat.ng-untouched.ng-invalid-required {
    border: 1px solid red !important;
  }

  .textarea_chat.ng-touched.ng-invalid-required {
    border: 1px solid red !important;
  }

  .textarea_chat:focus {
    outline: none !important;
    box-shadow: none !important;
  }
</style>
<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333; overflow:hidden;">
  <form name="SendTextMessage">
    <div class="modal-header dialog-header-confirm">
      <h4 class="modal-title" translate="RETURNWORKSPACETOOL_SENDRETURNTOSUPPORT_LBL" translate-default="New Text Message">
      </h4>
    </div>
    <div class="modal-body clearfix">
      <div class="wrapper_class">
        <div class="clearfix col-lg-24 col-sm-24 col-md-24 col-xs-24 margin_bottom_10"> 
          <div class="row">
          <div class="col-lg-5 col-sm-10 col-md-7 col-xs-12 padding_l_0">
            <label translate="RECIPIENT_LBL" translate-default="Recipient:"></label>
          </div>
          <div class="col-lg-19 col-sm-14 col-md-17 col-xs-12 float-left row_height_31 padding_l_0">
            <label>{{dialogDisplayData.recipientName}}</label>
          </div>
        </div>
        </div>
        <div class="clearfix col-lg-24 col-sm-24 col-md-24 col-xs-24 margin_bottom_10"> 
          <div class="row">
          <div class="col-lg-5 col-sm-10 col-md-7 col-xs-12 padding_l_0">
            <label translate="CELLNUMBER_LBL" translate-default="Phone Number:"></label>
          </div>
          <div class="col-lg-19 col-sm-14 col-md-17 col-xs-12 float-left row_height_31 padding_l_0">
            <input type="text" name="phoneNumber" id="phoneNumber" tax-mask="(999)999-9999" tax-mask-use-view-value="true" data-ng-model="dialogDisplayData.cellNumber"
              ng-required="!dialogDisplayData.cellNumber" value="{{dialogDisplayData.cellNumber}}">
          </div>
          </div>
        </div>
        <div class="clearfix col-lg-24 col-sm-24 col-md-24 col-xs-24 margin_top_15">
          <div class="row">
          <div class="col-lg-5 col-sm-24 col-md-7 col-xs-24 padding_l_0">
            <label translate="SUPPORT_MESSAGE" translate-default="Message"></label>
          </div>
          <div class="col-lg-19 col-sm-24 col-md-17 col-xs-24 float-left padding_l_r_0">
            <textarea maxlength="300" data-ng-model="dialogDisplayData.message" class="textarea_chat" ng-required="!dialogDisplayData.message"></textarea>
            <div class=" col-lg-24 col-sm-24 col-md-24 col-xs-24">
              <span class="float-right">Max 300 Characters</span>
            </div>
            <div class=" col-lg-24 col-sm-24 col-md-24 col-xs-24">
              <span class="float-right">{{dialogDisplayData.message.length}} / 300</span>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" data-ng-click="sendTextMessage()" data-ng-disabled="SendTextMessage.$invalid"><span
          translate="DIALOG_SEND_BTN" translate-default="Send"></span></button>
      <button type="button" class="btn btn-outline-primary" data-ng-click="close()"><span translate="DIALOG_CLOSE_BTN" translate-default="Close"></span></button>
    </div>
  </form>

</div>
