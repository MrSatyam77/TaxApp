<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size: 14px;line-height: 1.42857143;color: #333333;">
<div class="modal-header dialog-header-confirm">
	<h4 class="modal-title">
		<span translate="CUSTOMRETURNSTATUS_DLG_TEXT0" translate-default="Custom Return Status"></span>
	</h4>
</div>
<div class="modal-body clearfix">
	<form name="newReturnStatusForm">	
		<div class="col-lg-24 col-sm-24 col-md-24">
			<div class="row">
			<div class="col-sm-20 col-md-20 col-lg-20 col-xs-17 padding_l_r_0  clearfix">            
	            <input type="text" class="form-control cus-forminput" placeholder="Add New Status" ng-model="newTitle" ng-maxlength="27">
	        </div>
	        
	        <div class="col-sm-4 col-md-4 col-lg-4 col-xs-7 padding_l_r_0  clearfix">  
	        	<button type="button" class="btn btn-outline-primary padding_bottom_small float-right" ng-disabled="!newTitle || newReturnStatusForm.$invalid" type="button" ng-click="addStatus()">Add</button>
	        </div>
	        <div data-ng-show="newReturnStatusForm.$invalid">
	        	<span class="color_red"><i class="fa fa-exclamation-circle"></i> Title's length can not be greater then 27.</span>
	        </div>
        </div>
 
    	<div class="row margin_top_15 padding_l_r_0 ">
        	<div class="col-lg-24 col-sm-24 col-md-24 padding_l_r_0 clearfix">
            	<div class="table-responsive">
					<table class="table table-bordered ">
        				<thead>
					          <tr>
					               <th>STATUS DESCRIPTION</th>
					               <th>DELETE</th>
					          </tr>
				         </thead>
				         
				          <tr ng-repeat="status in customReturnStatus">
				              <td><input type="text" class="form-control vertical_align_none" ng-model="status.title" data-ng-change="status.isChanged = true;"></td>
				              <td><button class="custom_input vertical_align_none" data-ng-model="status.isDeleted" data-ng-class="{'active':status.isDeleted}" data-ng-click="status.isChanged = false; status.isDeleted = !status.isDeleted"></button></td>
				          </tr>      
      				</table>
          		</div>
          		
          		<div ng-show="(customReturnStatus | filter: {isDeleted: true}).length > 0">
					<i class="fa fa-exclamation-circle color-yellow"></i>
					Are you sure you want to delete this return status? Any returns using this status will be set back to the default return status.
				</div>
				
				<div ng-show="isError">
		        	<span class="color_red"><i class="fa fa-exclamation-circle"></i> Something went wrong. Please try again.</span>
		        </div>
        	</div>
        </div>
    </form>	
</div>

<div class="modal-footer padding_r_0">	
	<button type="button" class="btn btn-outline-primary" data-ng-show="isProcessing==false" data-ng-click="saveCustomReturnStatus()"><span translate="RENEWALNOTIFICATION_DLG_BTN_OK" translate-default="Ok"></span></button>
	<button type="button" class="btn btn-outline-primary no-clicking" data-ng-show="isProcessing==true"><span translate="DIALOG_PROCESSING" translate-default="Processing..."></span></button>	
	<button type="button" class="btn btn-outline-primary" data-ng-class="{'no-clicking' : isProcessing}" data-ng-click="close()"><span translate="RENEWALNOTIFICATION_DLG_BTN_CANCEL" translate-default="Cancel"></span></button>
</div>
</div>
