<!-- css for loading splash screen. Need to be load quick and first that's why written here -->
<style type="text/css">
/* .loading_mytextprep_text span{} */
.splash {
    display: none;
}

[ng-cloak].splash {
    display: block !important;
}

/*To show loading bar on other pages*/
.loadingStart{
	display: block !important;
}

/*To hide loading bar on other pages*/
.loadingStop{
	display: none;
	overflow: true;
}

.splash {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    filter: alpha(opacity = 60);
    opacity: 1;
    background: #005074;
}

.splash h2 {
    text-align: center;
    font-size: 4em;
    color: white;
}

#squaresWaveG {
    position: relative;
    width: 240px;
    height: 29px;
    margin: 0 auto;
    top: 50%;
    z-index: 9999;
}

.squaresWaveG {
    position: absolute;
    top: 0;
            /*background-color: #116F8C;*/
    width: 29px;
    height: 29px;
     -webkit-animation-play-state: play;
      animation-play-state: play;
     -moz-animation-play-state: play;
    -moz-animation-name: bounce_squaresWaveG;
    -moz-animation-duration: 2.8s;
    -moz-animation-iteration-count: infinite;
    -moz-animation-direction: linear;
    -webkit-animation-name: bounce_squaresWaveG;
    -webkit-animation-duration: 2.8s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: linear;
    -ms-animation-name: bounce_squaresWaveG;
    -ms-animation-duration: 2.8s;
    -ms-animation-iteration-count: infinite;
    -ms-animation-direction: linear;
    -o-animation-name: bounce_squaresWaveG;
    -o-animation-duration: 2.8s;
    -o-animation-iteration-count: infinite;
    -o-animation-direction: linear;
    animation-name: bounce_squaresWaveG;
    animation-duration: 2.8s;
    animation-iteration-count: infinite;
    animation-direction: linear;
}

#squaresWaveG_1 {
    left: 0;
    -moz-animation-delay: 0s;
    -webkit-animation-delay: 0s;
    -ms-animation-delay: 0s;
    -o-animation-delay: 0s;
    animation-delay: 0s;
    background: #f0514a;
}

#squaresWaveG_2 {
    left: 30px;
    -moz-animation-delay: 0.4s;
    -webkit-animation-delay: 0.4s;

#squaresWaveG_3 {

}

#squaresWaveG_5 {

#squaresWaveG_7 {

@-moz-keyframes bounce_squaresWaveG {
    0% {
                /*background-color: #f0514a;*/;
    }

    100% {
        background-color: #FFFFFF;
    }
}

@-webkit-keyframes bounce_squaresWaveG {
    0% {
                /*background-color: #0fa593;*/;
    }

    100% {
        background-color: #FFFFFF;

}

@-ms-keyframes bounce_squaresWaveG {

}
