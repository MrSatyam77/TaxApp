
<div data-ng-if="taxYear=='2014'" class="inner_col_second clearfix" data-ng-class="{'inner_strech_right':headerNav.collapseRightPane==true,'inner_strech_right_animation':headerNav.applyRightAnimation==true,'inner_strech_right_remove':headerNav.collapseRightPane==false}">
        <section class="page_title_wrap title_height_40 clearfix">
            <span class="page_title_lg ng-binding title_height_40">
                <span class="page_title_lg ng-binding" translate="EPSBANK_ADD_HEADER" translate-default="EPS"></span>
            </span>
        </section>
        <div class="clearfix static_form_wrap allowScrollSync"   ng-style="{height:headerNav.screenHeight-106}"  style="overflow-y:auto;overflow-x: hidden">
        	<!-- This is temporary message to educate users that bank enrollment is not available -->
        	<div class="col-24 pt-2">
               <div data-ng-if="taxYear=='2014'" class="text-danger margin_bottom_20"><span>Bank enrollment for tax year 2014 is closed.</span></div>
               <div data-ng-if="taxYear=='2015'" class="text-danger margin_bottom_20"><span>Bank enrollment for tax year 2015 will be available soon.</span></div>
               <!-- <div data-ng-if="taxYear=='2015'" class="text-danger margin_bottom_20"><span>We carried forward your last year enrollment data. Please review it and press save on last tab to enroll for tax year {{taxYear}}.</span></div> -->
           	</div>
           	
            <!--tax estimator tab start-->
            <div class="clearfix" id="tax_estimator_tab">
                <!-- <form name="epsBankMainForm" novalidate> -->
                <tabset justified="true">
                    <!--eps program start-->
                    <tab heading="EPS Program" active="activeTab.epsProgramTab" data-ng-click="tabChangeView('epsProgramTab')">
                        <div class="tab_border clearfix">
                            <form name="form.epsprogramTabForm" novalidate>
                                <div class="col-24">
                                <div class="clearfix row">
                                    <div class="col-lg-13 col-md-24 col-sm-24 clearfix">
                                        <div class="row row_height_30">
                                            <label translate="BANK_EFIN_LBL" translate-default="EFIN" class="float-left"></label>
                                            <input type="text" name="epsProgramFormEfin"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="epsProgram.efin"
                                                   ng-required="!epsProgram.efin" tax-mask="999999" tax-mask-use-view-value="true" tax-mask-use-view-value="true" value="{{epsProgram.efin}}" />
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_OFFICETYPE_LBL" translate-default="Office Type" class="float-left"></label>
                                            <select name="epsProgramFormOfficeType"
                                                    class="custom_input_ddl  float-right ml-auto"
                                                    data-ng-model="epsProgram.officeType"
                                                    ng-required="!epsProgram.officeType">
                                                <option value="Corporation">Corporation</option>
                                                <option value="Multi-Site">Multi-Site</option>
                                                <option value="Stand Alone">Stand Alone</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_DOYOUWANTTOOFFERPROTECPLUS_LBL" translate-default="Do you want to offer protection plus?" class="float-left"></label>
                                            <span class="float-right ml-auto">
                                                <button class="custom_input_dark float-left margin_right_5" data-ng-class="{'active':epsProgram.wantOfferProtectionPlus==true}" data-ng-model="epsProgram.wantOfferProtectionPlus" data-ng-click="epsProgram.wantOfferProtectionPlus=true" ng-required="epsProgram.wantOfferProtectionPlus==undefined"></button><span class="float-left" translate="BANK_YES_LBL" translate-default="Yes"></span>
                                                <button class="custom_input_dark float-left margin_right_5 margin_left_5" data-ng-class="{'active':epsProgram.wantOfferProtectionPlus==false}" data-ng-model="epsProgram.wantOfferProtectionPlus" data-ng-click="epsProgram.wantOfferProtectionPlus=false" ng-required="epsProgram.wantOfferProtectionPlus==undefined"></button><span class="float-left" translate="BANK_NO_LBL" translate-default="No"></span>
                                            </span>
                                        </div>
                                        <div class="row row_height_30" data-ng-show="epsProgram.wantOfferProtectionPlus == true">
                                            <label translate="EPSBANK_YOURPROTECTIONADDONFEE_LBL" translate-default="Your Protection Plus Add-On Fee (Max $60)" class="float-left"></label>
                                            <input type="number"
                                                   name="epsProgramFormProtectionPlus"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="epsProgram.protectionPlusAddOnFee"
                                                   ng-required="!epsProgram.protectionPlusAddOnFee && epsProgram.wantOfferProtectionPlus == true" value="{{epsProgram.protectionPlusAddOnFee}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_PROGRAMTYPE_LBL" translate-default="Program Type" class="float-left"></label>
                                            <span class="float-right ml-auto">
                                                <button class="custom_input_dark float-left margin_right_5" data-ng-class="{'active':epsProgram.programType == 'Elite'}" data-ng-model="epsProgram.programType" data-ng-click="epsProgram.programType = 'Elite'" ng-required="epsProgram.programType==undefined"></button><span class="float-left" translate="EPSBANK_ELITE_LBL" translate-default="Elite"></span>
                                                <button class="custom_input_dark float-left margin_right_5 margin_left_5" data-ng-class="{'active':epsProgram.programType == 'Deluxe'}" data-ng-model="epsProgram.programType" data-ng-click="epsProgram.programType = 'Deluxe'" ng-required="epsProgram.programType==undefined"></button><span class="float-left  margin_right_5" translate="EPSBANK_DELUXE_LBL" translate-default="Deluxe"></span>
                                                <button class="custom_input_dark float-left margin_right_5" data-ng-class="{'active':epsProgram.programType == 'Basic +'}" data-ng-model="epsProgram.programType" data-ng-click="epsProgram.programType = 'Basic +'" ng-required="epsProgram.programType==undefined"></button><span class="float-left" translate="EPSBANK_BASICPLUS_LBL" translate-default="Basic +"></span>
                                                <button class="custom_input_dark float-left margin_right_5 margin_left_5" data-ng-class="{'active':epsProgram.programType == 'Basic'}" data-ng-model="epsProgram.programType" data-ng-click="epsProgram.programType = 'Basic'" ng-required="epsProgram.programType==undefined"></button><span class="float-left" translate="EPSBANK_BASIC_LBL" translate-default="Basic"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </tab>
                    <!--eps program end-->
                    <!-- Bank Product History - Start -->
                    <tab heading="Bank Product History" active="activeTab.proHistoryTab" data-ng-click="tabChangeView('proHistoryTab')">
                        <div class="tab_border clearfix">
                            <form name="form.bankProductHistoryTabForm">
                                <div class="clearfix">
                                    <div class="col-lg-12 col-md-24 col-sm-24 clearfix">
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_YEARSEFILE_LBL"
                                                   translate-default="Years doing E-File" class="float-left"></label>
                                            <input type="number" name="epsBankProductHistoryYearsEFile"
                                                   class="newusertextbox form-control yearsDoingEFile  float-right ml-auto"
                                                   data-ng-model="bankProductHistory.yearsDoingEFile"
                                                   ng-required="!bankProductHistory.yearsDoingEFile" value="{{bankProductHistory.yearsDoingEFile}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_YEARDOINGBANKPRODUCT_LBL"
                                                   translate-default="Years doing Bank Products" class="float-left"></label>
                                            <input type="number" name="epsBankProductHistoryYearsBankProd"
                                                   class="newusertextbox form-control  float-right ml-auto"
                                                   data-ng-model="bankProductHistory.yearsDoingBankProducts"
                                                   ng-required="!bankProductHistory.yearsDoingBankProducts" value="{{bankProductHistory.yearsDoingBankProducts}}" />
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_PREVIOUSBANK_LBL"
                                                   translate-default="Previous Bank" class="float-left"></label>
                                            <select name="epsBankProductHistoryPreviousBank"
                                                    class="custom_input_ddl  float-right ml-auto"
                                                    data-ng-model="bankProductHistory.previousBank"
                                                    ng-required="!bankProductHistory.previousBank">
                                                <option value="AdventFin">AdventFin</option>
                                                <option value="EPS">EPS</option>
                                                <option value="Non">Non</option>
                                                <option value="Other">Other</option>
                                                <option value="RefAdvan">RefAdvan</option>
                                                <option value="Refundo">Refundo</option>
                                                <option value="Republic">Republic</option>
                                                <option value="RiverCity">RiverCity</option>
                                                <option value="SBTGP">SBTGP</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_TRANSMITUSEDLASTYEAR_LBL"
                                                   translate-default="Transmitter Used Last year" class="float-left"></label>
                                            <select name="epsBankProductHistoryTransmiUserLastYear"
                                                    class="custom_input_ddl  float-right ml-auto"
                                                    data-ng-model="bankProductHistory.transmitterUsedLastyear"
                                                    ng-required="!bankProductHistory.transmitterUsedLastyear">
                                                <option value="{{transmitterData.dispalyText}}" data-ng-repeat="transmitterData in transmitterUsedLastYear">{{transmitterData.dispalyText}}</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_BANKPRODUCTLASTYEAR_LBL"
                                                   translate-default="Number of Bank Products Last Year" class="float-left"></label>
                                            <input type="number"
                                                   name="epsBankProductHistoryNumBankProdLastYear"
                                                   class="newusertextbox form-control  float-right ml-auto"
                                                   data-ng-model="bankProductHistory.numOfBankProductsLastYear"
                                                   ng-required="!bankProductHistory.numOfBankProductsLastYear" value="{{bankProductHistory.numOfBankProductsLastYear}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_FUNDINGRATION_LBL"
                                                   translate-default="Funding Ratio (%)" class="float-left"></label>
                                            <input type="number" min="0" max="100" name="epsBankProductHistoryFundingRation"
                                                   class="newusertextbox form-control  float-right ml-auto"
                                                   data-ng-model="bankProductHistory.fundingRatio" value="{{bankProductHistory.fundingRatio}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_ACTUALNUMBERTAXRETURNYEAR_LBL"
                                                   translate-default="Actual number of Tax Returns Last Year" class="float-left"></label>
                                            <input type="number" name="epsBankProductHistoryActuNumTaxRetLastYear"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="bankProductHistory.numOfTaxReturnsLastYear"
                                                   ng-required="!bankProductHistory.numOfTaxReturnsLastYear" value="{{bankProductHistory.numOfTaxReturnsLastYear}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_PROJECTNUMBERBANKPRODUCTSTHISYEAR_LBL"
                                                   translate-default="Projected Number of Bank Products this year" class="float-left"></label>
                                            <input type="number" name="epsBankProductHistoryProjNumBankProdThisYear"
                                                   class="newusertextbox form-control  float-right ml-auto"
                                                   data-ng-model="bankProductHistory.projectedNumofBankProducts"
                                                   ng-required="!bankProductHistory.projectedNumofBankProducts" value="{{bankProductHistory.projectedNumofBankProducts}}" />
                                        </div>
                                    </div>
                                       <div class=" row_height_30 col-lg-24 col-md-24 col-sm-24 clearfix">
                                        <label translate="EPSBANK_BANKPRODUCTREFUCED_LBL" translate-default="Has any bank refused to renew your contract to offer any tax related bank products in the past 5 years?"></label>
                                        <div class="clearfix">
                                            <button type="button" class="custom_input_dark float-left margin_right_5" data-ng-class="{'active':bankProductHistory.isBankProductRefuced==true}" data-ng-model="bankProductHistory.isBankProductRefuced" data-ng-click="bankProductHistory.isBankProductRefuced=true" ng-required="bankProductHistory.isBankProductRefuced==undefined"></button><span class="float-left" translate="BANK_YES_LBL" translate-default="Yes"></span>
                                            <button type="button" class="custom_input_dark float-left margin_right_5 margin_left_5" data-ng-class="{'active':bankProductHistory.isBankProductRefuced==false}" data-ng-model="bankProductHistory.isBankProductRefuced" data-ng-click="bankProductHistory.isBankProductRefuced=false" ng-required="bankProductHistory.isBankProductRefuced==undefined"></button><span class="float-left" translate="BANK_NO_LBL" translate-default="No"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </tab>
                    <!-- Bank Product History - End -->
                    <!-- Office Tab - Start -->
                    <tab heading="Office" active="activeTab.officeTab" data-ng-click="tabChangeView('officeTab')">
                        <div class="tab_border clearfix">
                            <form name="form.officeTabForm">
                                <div class="col-24">
                                <div class="clearfix row">
                                    <div class="col-lg-11 col-md-24 col-sm-24 clearfix">
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_SALUTATION_LBL" translate-default="Salutation" class="float-left"></label>
                                            <select data-ng-model="office.salutation" class="custom_input_ddl float-right ml-auto">
                                                <option value="Mr">Mr.</option>
                                                <option value="Ms">Ms.</option>
                                                <option value="Mrs">Mrs.</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_FULLNAME_LBL" translate-default="Full Name" class="float-left"></label>
                                            <input type="text" name="epsBankOfficeFullName"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.fullName"
                                                   ng-required="!office.fullName" value="{{office.fullName}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_JOBTITLE_LBL" translate-default="Job Title" class="float-left"></label>
                                            <input type="text" name="epsBankOfficeJobTitle"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.jobTitle" data-ng-focus="isJobTitleError=false;" data-ng-blur='isJobTitleError=true;'
                                                   ng-required="!office.jobTitle" taxpattern="[\/]" data-ng-class="{'patternerror':form.officeTabForm.epsBankOfficeJobTitle.$error.taxpattern}" value="{{office.jobTitle}}" />
                                        </div>                                                                                
                                        <div class="row row_height_30">
                                            <label translate="BANK_PTIN_LBL" translate-default="PTIN" class="float-left"></label>
                                            <input type="text" name="epsBankOfficePTIN"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.ptin" ng-required="!office.ptin" tax-mask="P99999999" tax-mask-use-view-value="true" value="{{office.ptin}}" />
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_PREFERREDLANG_LBL" translate-default="Preferred Language" class="float-left"></label>
                                            <select class="custom_input_ddl float-right ml-auto" name="epsBankOfficePrefeLang"
                                                    data-ng-model="office.preferredLanguage"
                                                    ng-required="!office.preferredLanguage">
                                                <option value="English">English</option>
                                                <option value="Spanish">Spanish</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="BANK_ORGANIZATIONTYPE_LBL" translate-default="Organization Type" class="float-left"></label>
                                            <select class="custom_input_ddl float-right ml-auto"
                                                    name="epsBankOfficeOrganizationType"
                                                    data-ng-model="office.organizationType"
                                                    ng-required="!office.organizationType">
                                                <option value="Corporation">Corporation</option>
                                                <option value="LLC">LLC</option>
                                                <option value="Partnership">Partnership</option>
                                                <option value="SoleProprietor">Sole Proprietor</option>
                                                <option value="TaxExempt">Tax Exempt</option>
                                            </select>
                                        </div>
                                        <div class="row row_height_30 bank">
                                            <label translate="EPSBANK_TAXIDTYPE_LBL" translate-default="Tax ID Type" class="float-left"></label>
                                            <select class="custom_input_ddl float-right ml-auto" name="epsBankOfficeTaxIdType"
                                                    data-ng-model="office.taxIdType"
                                                    ng-required="!office.taxIdType"
                                                    ng-change="setTaskMask()">
                                                <option value="EIN">EIN</option>
                                                <option value="SSN">SSN</option>
                                            </select>
                                        </div>
                                        
										<!-- eps don't use value with masking so no need to use masked value here. -->
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_TAXID_LBL" translate-default="Tax ID #" class="float-left"></label>
                                            <input type="text" name="epsBankOfficeTaxId"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.taxId"
                                                   ng-required="!office.taxId" tax-mask="{{taxIdTypeMask}}" value="{{office.taxId}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_ADDONFREE_LBL" translate-default="Add-on Fee(Max $39)" class="float-left"></label>
                                            <input type="text" name="epsBankOfficeAddOnFee"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.addOnFee" data-ng-focus="isAddonFeeError=false;" data-ng-blur='isAddonFeeError=true;'
                                                   data-ng-class="{'patternerror':form.officeTabForm.epsBankOfficeAddOnFee.$error.taxpattern}"
                                                   tax-mask="99" tax-mask-use-view-value="true"
                                                   taxpattern="[4-9][0-9]" value="{{office.addOnFee}}" />
                                                 
                                        </div>
                                       <!--  <div class="row row_height_30">
                                            <label translate="EPSBANK_FRANCHISENETWORK_LBL" translate-default="Franchise/Network Fee" class="float-left"></label>
                                            <input type="text" name="epsBankOfficeFranchiNetworkFee"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.franchiseFee"
                                                   ng-required="!office.franchiseFee" />
                                        </div> -->
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_NUMBERPRINCIPALS_LBL" translate-default="Number of Principals" class="float-left"></label>
                                            <input type="number" name="epsBankOfficeYearBisiness"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.numberOfPrincipals"
                                                   ng-required="!office.numberOfPrincipals" value="{{office.numberOfPrincipals}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_PERSONNELINOFFICE_LBL" translate-default="Number of Personnel in Office" class="float-left"></label>
                                            <input type="number" name="epsBankOfficeNumberPersonalOffice"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.numberOfPersonnelInOffice"
                                                   ng-required="!office.numberOfPersonnelInOffice" value="{{office.numberOfPersonnelInOffice}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="BANK_YEARSINBUSINESS_LBL" translate-default="Years in Business" class="float-left"></label>

                                            <input type="number" name="epsBankOfficeYearBisiness"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.yearsInBusiness"
                                                   ng-required="!office.yearsInBusiness" value="{{office.yearsInBusiness}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="BANK_YEARSATCURRENTADDRESS_LBL" translate-default="Years at Current Address" class="float-left"></label>
                                            <input type="number" name="epsBankOfficeYearCurrAddress"
                                                   class="newusertextbox form-control float-right ml-auto"
                                                   data-ng-model="office.yearsAtCurrentAddress"
                                                   ng-required="!office.yearsAtCurrentAddress" value="{{office.yearsAtCurrentAddress}}" />
                                        </div>
                                        <div class="row row_height_30">
                                            <label translate="EPSBANK_DOESMORETHANONELOCATIONSHARE_LBL" translate-default="Does more than one physical location share this EFIN" class="float-left"></label>
                                            <span class="float-right ml-auto">
                                                <button type="button" class="custom_input_dark float-left margin_right_5" data-ng-class="{'active':office.isLocationShared==true}" data-ng-model="office.isLocationShared" data-ng-click="office.isLocationShared=true" ng-required="office.isLocationShared==undefined"></button><span class="float-left" translate="BANK_YES_LBL" translate-default="Yes"></span>
                                                <button type="button" class="custom_input_dark float-left margin_right_5 margin_left_5" data-ng-class="{'active':office.isLocationShared==false}" data-ng-model="office.isLocationShared" data-ng-click="office.isLocationShared=false" ng-required="office.isLocationShared==undefined"></button><span class="float-left" translate="BANK_NO_LBL" translate-default="No"></span>
                                            </span>
                                        </div>
                                        <div></div>
                                    </div>
                                    
                                    <div class="col-lg-1"></div>
                                        <!--second block start-->
                                        <div class="col-lg-8 col-md-24 col-sm-24 clearfix">
                                         <!--popover start-->
	                                        <div class="clearfix">
	                                            <div name="addonFeePopover" data-ng-show="isJobTitleError && form.officeTabForm.epsBankOfficeJobTitle.$error.taxpattern">	                                            
	                                                <div class="popover popover_block epsoficejobtitle_left" data-ng-class="{'bottom': headerNav.screenWidth > 300 && headerNav.screenWidth <= 767, 'left':(headerNav.screenWidth > 767 && headerNav.screenWidth < 801) || (headerNav.screenWidth >= 979 && headerNav.screenWidth <= 1279) ,'right':(headerNav.screenWidth >= 801 && headerNav.screenWidth < 979) || headerNav.screenWidth >= 1280 }">
	                                                    <div class="arrow"></div>
	                                                    <div class="popover-inner">
	                                                        <div class="popover-content text-danger">
	                                                           <label translate="EPSBANK_INVALIDCHAR_LBL" translate-default="Invalid Character."></label>
	                                                        </div>
	                                                    </div>
	                                                </div>
	                                            </div>
	                                        </div>
	                                        <!--popover end-->
                                        <!--popover end-->
                                                                           
	                                            <!--popover start-->
	                                        <div class="clearfix">
	                                            <div name="addonFeePopover" data-ng-show="isAddonFeeError && form.officeTabForm.epsBankOfficeAddOnFee.$error.taxpattern">	                                            
	                                                <div class="popover popover_block epsoficeaddonfee_left" data-ng-class="{'bottom': headerNav.screenWidth > 300 && headerNav.screenWidth <= 767, 'left':(headerNav.screenWidth > 767 && headerNav.screenWidth < 801) || (headerNav.screenWidth >= 979 && headerNav.screenWidth <= 1279) ,'right':(headerNav.screenWidth >= 801 && headerNav.screenWidth < 979) || headerNav.screenWidth >= 1280 }">
	                                                    <div class="arrow"></div>
	                                                    <div class="popover-inner">
	                                                        <div class="popover-content text-danger">
	                                                            <label translate="EPSBANK_ADDONFEEERROR_LBL" translate-default="Add on fee cannot be greater than $39."></label>
	                                                        </div>
	                                                    </div>
	                                                </div>
	                                            </div>
	                                        </div>
	                                        <!--popover end-->
                                            <div class="row">
                                                <label translate="BANK_OFFICENAME_LBL"
                                                       translate-default="Office Name" class="float-left"></label>
                                                <input type="text" name="epsBankOfficeOfficeName"
                                                       class="newusertextbox form-control float-right ml-auto"
                                                       data-ng-model="office.officeName"
                                                       ng-required="!office.officeName" value="{{office.officeName}}" />
                                            </div>
                                            <div class="row">
                                                <label translate="EPSBANK_ADDRESS_LBL" translate-default="Address" class="float-left width_full ng-scope">Address</label>
                                                <div style="height: 33px; margin-bottom: 15px;" class="width_full">
                                                    <input type="text" name="officeAddress" class="width_full newusertextbox_full ng-pristine ng-untouched ng-valid form-control float-left"
                                                           data-ng-class="{'patternerror':form.officeTabForm.officeAddress.$error.taxpattern}" data-ng-focus="isOfficeAddress=false;" data-ng-blur='isOfficeAddress=true;'
                                                           data-ng-required="!office.address.address" data-ng-model="office.address.address" taxpattern="(?:Post (?:Office )?|P[. ]?O\.? )?Box" value="{{office.address.address}}">                                                     
                                                </div>
                                                   <!--popover start-->
			                                        <div class="clearfix">
			                                            <div name="officeAddress" data-ng-show="isOfficeAddress && form.officeTabForm.officeAddress.$error.taxpattern">
