<!-- css for loading splash screen. Need to be load quick and first that's why written here -->
<style type="text/css">
/* .loading_mytextprep_text span{} */
.splash {
    display: none;
}

[ng-cloak].splash {
    display: block !important;
}

/*To show loading bar on other pages*/
.loadingStart{
	display: block !important;
}

/*To hide loading bar on other pages*/
.loadingStop{
	display: none;
	overflow: true;
}

.splash {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    filter: alpha(opacity = 60);
    opacity: 1;
    background: #005074;
}

.splash h2 {
    text-align: center;
    font-size: 4em;
    color: white;
}

#squaresWaveG {
    position: relative;
    width: 360px;
    height: 29px;
    margin: 0 auto;
    top: 50%;
    z-index: 9999;
}

.squaresWaveG {
    position: absolute;
    top: 0;
            /*background-color: #116F8C;*/
    width: 29px;
    height: 29px;
    -webkit-animation-play-state: play;
    animation-play-state: play;
    -moz-animation-play-state: play;
    -moz-animation-name: bounce_squaresWaveG;
    -moz-animation-duration: 3.2s;
    -moz-animation-iteration-count: infinite;
    -moz-animation-direction: linear;
    -webkit-animation-name: bounce_squaresWaveG;
    -webkit-animation-duration: 3.2s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: linear;
    -ms-animation-name: bounce_squaresWaveG;
    -ms-animation-duration: 3.2s;
    -ms-animation-iteration-count: infinite;
    -ms-animation-direction: linear;
    -o-animation-name: bounce_squaresWaveG;
    -o-animation-duration: 3.2s;
    -o-animation-iteration-count: infinite;
    -o-animation-direction: linear;
    animation-name: bounce_squaresWaveG;
    animation-duration: 3.2s;
    animation-iteration-count: infinite;

}
