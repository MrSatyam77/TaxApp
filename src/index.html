<!DOCTYPE html>
<html>

<head>

  <link id="favicon" rel="icon" type="images/png" href="taxAppJs/images/favicon_icon_mtpo.png?v=2" />
  <title>MyTAXPrepOffice â€“ Tax Software for your Tax Office</title>
  <base href="/">



  <!-- css for loading splash screen. Need to be load quick and first that's why written here -->
  <style type="text/css">
    /* .loading_mytextprep_text span{} */
    .splash {
      display: none;
    }

    [ng-cloak].splash {
      display: block !important;
    }

    /*To show loading bar on other pages*/
    .loadingStart {
      display: block !important;
    }

    /*To hide loading bar on other pages*/
    .loadingStop {
      display: none;
      overflow: true;
    }

    .splash {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      filter: alpha(opacity=60);
      opacity: 1;
      background-size: cover;
    }

    .splash h2 {
      text-align: center;
      font-size: 4em;
      color: white;
    }

    .splash-wrapper {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
      overflow: auto;
    }

    #squaresWaveG {
      position: relative;
      width: 360px;
      height: 29px;
      margin: auto;
      top: 50%;
      z-index: 9999;
      left:60px;
    }

    .squaresWaveG {
      position: absolute;
      top: 0;
      /*background-color: #116F8C;*/
      width: 29px;
      height: 29px;
      -webkit-animation-play-state: play;
      animation-play-state: play;
      -moz-animation-play-state: play;
      -moz-animation-name: bounce_squaresWaveG;
      -moz-animation-duration: 2.8s;
      -moz-animation-iteration-count: infinite;
      -moz-animation-direction: linear;
      -webkit-animation-name: bounce_squaresWaveG;
      -webkit-animation-duration: 2.8s;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-direction: linear;
      -ms-animation-name: bounce_squaresWaveG;
      -ms-animation-duration: 2.8s;
      -ms-animation-iteration-count: infinite;
      -ms-animation-direction: linear;
      -o-animation-name: bounce_squaresWaveG;
      -o-animation-duration: 2.8s;
      -o-animation-iteration-count: infinite;
      -o-animation-direction: linear;
      animation-name: bounce_squaresWaveG;
      animation-duration: 2.8s;
      animation-iteration-count: infinite;
      animation-direction: linear;
    }

    #squaresWaveG_1 {
      left: 0;
      -moz-animation-delay: 0s;
      -webkit-animation-delay: 0s;
      -ms-animation-delay: 0s;
      -o-animation-delay: 0s;
      animation-delay: 0s;
      background: #f0514a;
    }

    #squaresWaveG_2 {
      left: 30px;
      -moz-animation-delay: 0.4s;
      -webkit-animation-delay: 0.4s;
      -ms-animation-delay: 0.4s;
      -o-animation-delay: 0.4s;
      animation-delay: 0.4s;
      background: #0fa593;
    }

    #squaresWaveG_3 {
      left: 60px;
      -moz-animation-delay: 0.68s;
      -webkit-animation-delay: 0.68s;
      -ms-animation-delay: 0.68s;
      -o-animation-delay: 0.68s;
      animation-delay: 0.68s;
      background: #fcc120;
    }

    #squaresWaveG_4 {
      left: 90px;
      -moz-animation-delay: 0.96s;
      -webkit-animation-delay: 0.96s;
      -ms-animation-delay: 0.96s;
      -o-animation-delay: 0.96s;
      animation-delay: 0.96s;
      /* backgroundImage: url("assets/images/bglogin/0.jpg"); */
      background: #3ec7f3;
    }

    #squaresWaveG_5 {
      left: 120px;
      -moz-animation-delay: 1.24s;
      -webkit-animation-delay: 1.24s;
      -ms-animation-delay: 1.24s;
      -o-animation-delay: 1.24s;
      animation-delay: 1.24s;
      background: #0fa593;
    }

    #squaresWaveG_6 {
      left: 150px;
      -moz-animation-delay: 1.52s;
      -webkit-animation-delay: 1.52s;
      -ms-animation-delay: 1.52s;
      -o-animation-delay: 1.52s;
      animation-delay: 1.52s;
      background: #f0514a;
    }

    #squaresWaveG_7 {
      left: 180px;
      -moz-animation-delay: 1.8s;
      -webkit-animation-delay: 1.8s;
      -ms-animation-delay: 1.8s;
      -o-animation-delay: 1.8s;
      animation-delay: 1.8s;
      background: #0fa593;
    }

    #squaresWaveG_8 {
      left: 210px;
      -moz-animation-delay: 2.08s;
      -webkit-animation-delay: 2.08s;
      -ms-animation-delay: 2.08s;
      -o-animation-delay: 2.08s;
      animation-delay: 2.08s;
      background: #fcc120;
    }

    #squaresWaveG_9 {
      left: 240px;
      -moz-animation-delay: 1.24s;
      -webkit-animation-delay: 1.24s;
      -ms-animation-delay: 1.24s;
      -o-animation-delay: 1.24s;
      animation-delay: 1.24s;
      background: #0fa593;
    }

    #squaresWaveG_10 {
      left: 270px;
      -moz-animation-delay: 1.52s;
      -webkit-animation-delay: 1.52s;
      -ms-animation-delay: 1.52s;
      -o-animation-delay: 1.52s;
      animation-delay: 1.52s;
      background: #f0514a;
    }

    #squaresWaveG_11 {
      left: 300px;
      -moz-animation-delay: 1.8s;
      -webkit-animation-delay: 1.8s;
      -ms-animation-delay: 1.8s;
      -o-animation-delay: 1.8s;
      animation-delay: 1.8s;
      background: #0fa593;
    }

    #squaresWaveG_12 {
      left: 330px;
      -moz-animation-delay: 2.08s;
      -webkit-animation-delay: 2.08s;
      -ms-animation-delay: 2.08s;
      -o-animation-delay: 2.08s;
      animation-delay: 2.08s;
      background: #fcc120;
    }

    @-moz-keyframes bounce_squaresWaveG {
      0% {
        /*background-color: #f0514a;*/
        ;
      }

      100% {
        background-color: #FFFFFF;
      }
    }

    @-webkit-keyframes bounce_squaresWaveG {
      0% {
        /*background-color: #0fa593;*/
        ;
      }

      100% {
        background-color: #FFFFFF;
      }
    }

    @-ms-keyframes bounce_squaresWaveG {
      0% {
        /*background-color: #fcc120;*/
        ;
      }

      100% {
        background-color: #FFFFFF;
      }
    }

    @-o-keyframes bounce_squaresWaveG {
      0% {
        /*background-color: #3ec7f3;*/
        ;
      }

      100% {
        background-color: #FFFFFF;
      }
    }

    @keyframes bounce_squaresWaveG {
      0% {
        /*background-color: #0fa593;*/
        ;
      }

      100% {
        background-color: #FFFFFF;
      }
    }
  </style>
  <!-- css for loading splash screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0" />
  <!-- <script src="http://localhost:3000/offline/lib/pouchDB/pouchdb.min.js"></script> -->
</head>

<body>
  <input id="background-image" type="hidden">
  <div class="full">
    <!-- This div is used as splash screen -->
    <div id="background-image-cover" class="splash" ng-cloak="" ng-class="{'loadingStart': appLoadingBar}">
      <div class="splash-wrapper">
        <div class="clearfix">
          <span
            style="color: white; position: absolute; font-size: 18px; text-align: left; font-weight:bolder; top:0; bottom:0; left:0; right:0; height:70px; width:360px; margin:auto; font-family:Helvetica,Arial,sans-serif;text-align: center"
            id="loadingMessage">
            Loading MyTAXPrepOffice
          </span>
        </div>
        <div id="squaresWaveG">
          <div id="squaresWaveG_1" class="squaresWaveG"></div>
          <div id="squaresWaveG_2" class="squaresWaveG"></div>
          <div id="squaresWaveG_3" class="squaresWaveG"></div>
          <div id="squaresWaveG_4" class="squaresWaveG"></div>
          <div id="squaresWaveG_5" class="squaresWaveG"></div>
          <div id="squaresWaveG_6" class="squaresWaveG"></div>
          <div id="squaresWaveG_7" class="squaresWaveG"></div>
          <div id="squaresWaveG_8" class="squaresWaveG"></div>
        </div>
      </div>
    </div>
    
    <!-- To change reseller configuration  based on pathName or hostname. We need find proper solution for this in future. i.e. to load different index html based on reseller.-->
    <script src="taxAppJs/lib/resellerConfiguration.js"></script>

    <script type="text/javascript">
      //Variables for chat & tracking configuration
      //Note: These are global JS variables not angular and these are required to be global other wise configuration will not work
      var LHCChatOptions = {};

      // Background Cover Image to Random Generate and Load It
      var bgImageName = "assets/images/bglogin/" + parseInt(Math.random() * 10) + ".jpg";
      document.getElementById('background-image').value = bgImageName;
      document.getElementById('background-image-cover').style.backgroundImage = "url(" + bgImageName + ")";
      if (document.getElementById('tryitnow-bg-image')) {
        document.getElementById('tryitnow-bg-image').style.backgroundImage = "url(" + bgImageName + ")";
      }
    </script>
    <!-- All Content or loading of file should be in this div. To show splash screen while this div getting ready -->
    <div ng-cloak>
      <toaster-container toaster-options="{'time-out': 3000,'close-button':true}"></toaster-container>
      <app-root>
        <div class="full view-frame" class="loadingStop"></div>
      </app-root>
      <link rel="stylesheet" href="taxAppJs/common/css/all.css" />
      <link ng-href="taxAppJs/common/css/themes/{{selectedTheme}}.css" rel="stylesheet" />
      <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async
        defer></script>
    </div>
  </div>
</body>

</html>
